<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="" selected disabled>Select a Payment Method</option>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <p id="creditCardNumberContainer" class="hide">
            <label for="card_number" >Credit Card Number:</label>
            <input 
                type="text" 
                id="card_number" 
                name="card_number" 
                required 
                pattern="[0-9]{16}"
                placeholder="Enter 16 digit card number"
            />
        </p>
        <p id="paypalUsernameContainer" class="hide">
            <label for="paypal_username">PayPal Username::</label>
            <input 
                type="text" 
                id="paypal_username" 
                name="paypal_username" 
                placeholder="Enter PayPal username"
                required
            />
        </p>

        <button type="submit" id="submitButton">Place Order</button>
      </form>
      
    </main>
  </body>
</html>
